<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculate wall-paper</title>
</head>
<body>
    <p>Введите периметр комнаты (в метрах):</p>
    <label for="perimetrRoom"></label><input id="perimetrRoom">
    <p>Введите высоту комнаты (в метрах):</p>
    <label for="heightRoom"></label><input id="heightRoom">
    <p>Введите ширину рулона обоев (в метрах):</p>
    <label for="oboiWidht"></label><input id="oboiWidht">
    <p>Введите длину рулона обоев (в метрах):</p>
    <label for="oboiLenght"></label><input id="oboiLenght"><br><br><br>

    <button id="calculate">Рассчитать количество рулонов обоев</button>
    <p>Результат вычислений: <span id="result"></span><br>
        рулонов обоев</p>

    <script src="js/app-oboi.js"></script>
    <script src="js/oboi.js"></script>

</body>
</html>
