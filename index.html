<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculate wallpaper</title>
</head>
<body>
    <p>Введите периметр комнаты (в сантиметрах):</p>
    <label for="perimeterRoom"></label><input id="perimeterRoom">
    <p>Введите высоту комнаты (в сантиметрах):</p>
    <label for="heightRoom"></label><input id="heightRoom">
    <p>Введите ширину рулона обоев (в сантиметрах):</p>
    <label for="wallpaperWidht"></label><input id="wallpaperWidht">
    <p>Введите длину рулона обоев (в сантиметрах):</p>
    <label for="wallpaperLenght"></label><input id="wallpaperLenght"><br><br><br>

    <button id="calculate">Рассчитать количество рулонов обоев</button>
    <p>Результат вычислений: <span id="result"></span><br>
        рулонов(-а) обоев</p>

    <script src="js/app.js" type="module"></script>
    <script src="js/lib.js" type="module"></script>

</body>
</html>
